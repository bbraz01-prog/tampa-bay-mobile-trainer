<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tampa Bay Mobile Trainer</title>
<style>
body { margin:0; font-family: Arial, sans-serif; background:#000; color:#fff; }
header { padding:20px; background:#000; }
header img { height:60px; }
.hero { padding:80px 20px; text-align:center; background:#111; }
.section { padding:60px 20px; max-width:900px; margin:auto; text-align:center; }
.transformations { display:flex; flex-wrap:wrap; gap:20px; justify-content:center; }
.transformations div { max-width:400px; }
.transformations img { width:100%; border-radius:12px; }
.form input, .form textarea, .form button {
  width:100%; padding:12px; margin:8px 0; border-radius:8px; border:none;
}
.form button { background:#fff; color:#000; font-weight:bold; }
</style>
</head>

<body>

<header>
  <img src="YOUR_LOGO_FILENAME.jpg" alt="Tampa Bay Mobile Trainer Logo">
</header>

<section class="hero">
  <h1>Tampa Bay Mobile Trainer</h1>
  <p>Premium mobile personal training delivered to your home, office, or private space.</p>
</section>

<section class="section">
  <h2>Client Transformations</h2>

  <div class="transformations">
  <img src="IMG_20251105_102005_037.webp" alt="Client Transformation" style="max-width:100%; border-radius:12px;">
</div>

</section>

<section class="section">
  <h2>Book a Consultation</h2>
  <form class="form">
    <input placeholder="Name">
    <input placeholder="Email">
    <input placeholder="Phone">
    <textarea placeholder="Your goals"></textarea>
    <button>Submit</button>
  </form>
</section>

</body>
</html>
